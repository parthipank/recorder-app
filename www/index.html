<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <!-- ionic/ngCordova Library -->
    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/recordCtrl.js"></script>
  </head>
    <body ng-app="recorderApp" ng-controller="recordCtrl">
        <ion-pane>
          <ion-header-bar class="bar-stable">
            <h1 class="title" style="text-align:center">Sound Recorder</h1>
          </ion-header-bar>
          <ion-content class="splash">
            <ion-spinner icon="ripple" ng-show="true"></ion-spinner>
              <image ng-src='http://image.flaticon.com/icons/png/512/0/375.png' class="buttonClass" ng-show="!playFlag" ng-click="startRecording()"></image>
              <image ng-src='http://www.myiconfinder.com/uploads/iconsets/256-256-707bd27e3a6340527708217c6eadb7c9.png' class="buttonClass" ng-show="playFlag" ng-click="stopRecording()"></image>
              <br />
            <p style="font-size:25px; color:red" id="time" class="label">00h  :  00m  :  00s</p>
            <br />
          </ion-content>
        </ion-pane>
   </body>
</html>
